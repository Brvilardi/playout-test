{% extends "webapp/nav-bar.html" %}

{% block content %}

<h2>Your videos:</h2>
{% if videos %}
    {% for video in videos %}
    <h2>Title: {{video.title}}</h2>
    <video preload="auto" src="{{video.video_url}}" width="320" height="240" controls type="video/mp4"></video>
    
    <br>
    {% endfor %}
{% else %}
    <h3>No videos yet!</h3>
{% endif %}
{% endblock %}
